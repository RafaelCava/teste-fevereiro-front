<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Front Tallos</title>
</head>

<body>
  <main>
    <form id="form-login" class="form">
      <div class="inputs">
        <label for="email-login">E-mail:</label>
        <input type="email" id="email-login" required>
      </div>
      <div class="inputs">
        <label for="senha-login">Senha:</label>
        <input type="password" id="senha-login" required>
      </div>
      <button>Login</button>
      <a href="" class="link-cadastro">Cadastre-se</a>
    </form>

    <form id="form-cadastro" class="form">
      <div class="inputs">
        <label for="nome-cadastro">Nome:</label>
        <input type="text" id="nome-cadastro" required>
      </div>
      <div class="inputs">
        <label for="email-cadastro">E-mail:</label>
        <input type="email" id="email-cadastro" required>
      </div>
      <div class="inputs">
        <label for="senha-cadastro">Senha:</label>
        <input type="password" id="senha-cadastro" required>
      </div>
      <button>Cadastrar</button>
      <p>Já possui conta ? <a href="" class="link-login">Faça o login</a></p>
    </form>
  </main>
  <script src="./script.js"></script>
</body>

</html>
